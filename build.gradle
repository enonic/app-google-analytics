plugins {
    id 'com.enonic.xp.app' version '3.4.0'
    id 'com.enonic.defaults' version '2.1.5'
    id 'maven-publish'
}

app {
    name = "${appName}"
    displayName = "${appDisplayName}"
    vendorName = "${vendorName}"
    vendorUrl = "${vendorUrl}"
    systemVersion = "${xpVersion}"
}

dependencies {
    implementation "com.enonic.xp:core-api:${xpVersion}"
    implementation "com.enonic.xp:portal-api:${xpVersion}"
    implementation "com.enonic.xp:jaxrs-api:${xpVersion}"
    include "com.enonic.xp:lib-content:${xpVersion}"
    include "com.enonic.xp:lib-portal:${xpVersion}"
    include "com.google.api-client:google-api-client:2.3.0"
    include "com.google.auth:google-auth-library-oauth2-http:1.23.0"
    include 'com.google.analytics:google-analytics-data:0.46.0'
    include "com.enonic.lib:lib-thymeleaf:2.1.0"
}

repositories {
    mavenCentral()
    xp.enonicRepo()
}
